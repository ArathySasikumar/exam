<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Registration Form</h1>
        <form action="#">
            <div class="info">
                <div class="box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name">
                </div>
                <div class="box">
                    <label for="uname">User Name</label>
                    <input type="text" id="uname" name="uname" placeholder="Enter User Name">
                </div>
                <div class="box">
                    <label for="email">Email ID</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email ID">
                </div>
                <div class="box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter you Password">
                </div>
                <div class="box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter you Phonenumber">
                </div>
                <div class="box">
                    <label for="">DOB</label>
                    <input type="date">
                </div>
            </div>
            <div class="course">
                <label for="">Choose the Course</label>
                <select name="" id="">
                    <option value="Python">Python</option>
                    <option value="MEARN">MEARN</option>
                    <option value="ML">ML</option>
                    <option value="AI">AI</option>
                </select>
            </div>
            <div class="gender">
                <span class="gtitle">Gender</span>
                <div class="category">
                
                    <label for="">Male</label>
                    <input name="gender" type="radio">
                    <label for="">Female</label> 
                    <input name="gender" type="radio">
                    <label for="">others</label>
                    <input name="gender" type="radio">

                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label for="">I accept the terms and conditions</label>
            </div>
            <div class="confirm">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
